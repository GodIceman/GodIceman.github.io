<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI导航</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI导航</h1>
        <div class="ai-grid">
            <!-- ChatGPT -->
            <div class="ai-card">
                <a href="https://chat.openai.com" target="_blank">
                    <h3>ChatGPT</h3>
                    <div class="description">
                        OpenAI出品的AI对话助手，支持自然对话、写作、编程等多种任务
                    </div>
                </a>
            </div>

            <!-- 文心一言 -->
            <div class="ai-card">
                <a href="https://yiyan.baidu.com" target="_blank">
                    <h3>文心一言</h3>
                    <div class="description">
                        百度推出的AI对话助手，支持中文创作、问答、图文理解
                    </div>
                </a>
            </div>

            <!-- Claude -->
            <div class="ai-card">
                <a href="https://claude.ai" target="_blank">
                    <h3>Claude</h3>
                    <div class="description">
                        Anthropic开发的AI助手，支持长文本理解和专业写作
                    </div>
                </a>
            </div>

            <!-- Gemini -->
            <div class="ai-card">
                <a href="https://gemini.google.com" target="_blank">
                    <h3>Gemini</h3>
                    <div class="description">
                        谷歌最新AI模型，支持多模态理解和创作
                    </div>
                </a>
            </div>

            <!-- 通义千问 -->
            <div class="ai-card">
                <a href="https://qianwen.aliyun.com" target="_blank">
                    <h3>通义千问</h3>
                    <div class="description">
                        阿里巴巴推出的AI助手，擅长中文对话和商业应用
                    </div>
                </a>
            </div>

            <!-- 豆包 -->
            <div class="ai-card">
                <a href="https://www.doubao.com" target="_blank">
                    <h3>豆包</h3>
                    <div class="description">
                        字节跳动推出的AI助手，支持对话和创作功能
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
