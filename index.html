<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帅小伙的AI屋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>帅小伙的AI屋</h1>
            <p class="subtitle">精选优质AI工具导航</p>
        </header>
        
        <div class="card-container">
            <!-- AI对话助手分类 -->
            <div class="category">
                <h2 class="category-title">😘 AI对话助手</h2>
                <div class="category-cards">
                    <a href="https://chat.openai.com" class="card" target="_blank">
                        <h3>ChatGPT</h3>
                        <p>OpenAI开发的智能对话机器人</p>
                    </a>
                    
                    <a href="https://claude.ai" class="card" target="_blank">
                        <h3>Claude</h3>
                        <p>Anthropic出品的AI助手</p>
                    </a>
                    
                    <a href="https://gemini.google.com" class="card" target="_blank">
                        <h3>Gemini</h3>
                        <p>Google最新AI模型</p>
                    </a>
                </div>
            </div>

            <!-- AI图像工具分类 -->
            <div class="category">
                <h2 class="category-title">🎨 AI绘画创作</h2>
                <div class="category-cards">
                    <a href="https://midjourney.com" class="card" target="_blank">
                        <h3>Midjourney</h3>
                        <p>顶级AI绘画工具</p>
                    </a>
                    
                    <a href="https://www.stable.ai" class="card" target="_blank">
                        <h3>Stable Diffusion</h3>
                        <p>开源AI绘画模型</p>
                    </a>

                    <a href="https://firefly.adobe.com" class="card" target="_blank">
                        <h3>Adobe Firefly</h3>
                        <p>Adobe全新AI创意工具</p>
                    </a>
                </div>
            </div>

            <!-- AI办公工具分类 -->
            <div class="category">
                <h2 class="category-title">💼 AI办公助手</h2>
                <div class="category-cards">
                    <a href="https://notion.ai" class="card" target="_blank">
                        <h3>Notion AI</h3>
                        <p>智能笔记与写作助手</p>
                    </a>

                    <a href="https://www.jasper.ai" class="card" target="_blank">
                        <h3>Jasper</h3>
                        <p>AI营销文案创作</p>
                    </a>

                    <a href="https://github.com/features/copilot" class="card" target="_blank">
                        <h3>GitHub Copilot</h3>
                        <p>AI编程助手</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
